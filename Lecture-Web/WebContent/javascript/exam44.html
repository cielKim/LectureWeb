	function showInfo() {
	/*	var length = document.inputForm.hobby.length;

		var list = "";
		var hobby = document.inputForm.hobby;
		for(var i in hobby){
			if(hobby[i].checked){
				list += hobby[i].value + '\n';
				
			}
				
		}
		
		alert(list);
		
	}
	
	function allClick() {
		var hobby = document.inputForm.hobby;

		for(var i in hobby) {
			hobby[i].checked=true;
		}
	}
	
	function cancelClick(){
		var hobby = document.inputForm.hobby;

		for(var i in hobby) {
			hobby[i].checked=false;
		}
	}
	
	function toggle(check) {
		var hobby = document.inputForm.hobby;
		for(var i=0 ; i<hobby.length ; i++){
			hobby[i].checked = check;
		}
		
	}
	
	
	function toggle() {
		var check = false;
		var cnt = 0;
		var hobby = document.inputForm.hobby;
		
		for(var i=0 ; i<hobby.length && cnt == i ; i++){
			if(hobby[i].checked)
				cnt++;
		}
		if(cnt != hobby.length)
			check = true;
		
		for(var i=0 ; i<hobby.length ; i++){
			//hobby[i].cheked = !hobby[i].checked;
			hobby[i].checked = check;
		}
		
	}
</script>

	<input type="button" value="결과보기" onclick="showInfo()"/>
	
	
	</form>
</body>
