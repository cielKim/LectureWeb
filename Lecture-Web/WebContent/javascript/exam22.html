 var sub = window.open('', '', 'width=400, height=300');//리턴값 트루 펄스
 if(!sub){
	 alert('팝업창 해제를 선택해주세요');
	 
 }
 
 sub.moveTo(100, 100); //띄운 팝업창의 위치를 x축 y축 방향으로 움직이게 해주는 것
