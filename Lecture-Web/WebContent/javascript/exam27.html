<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function Person(name, phone, addr) {
		this.name = name;
		this.phone = phone;
		this.addr = addr;
		this.info = function(){
			
			alert(
					"name: " + this.name + "\n"
					+"phone:" + this.phone + "\n"
					+"addr: " + this.addr + "\n"
					);
								
		};
		
		
	}
	
	var person = new Person('홍길동', '010-7978-2838', '서울시 서초구');
	console.log(person);
	person.info();
	
	var person02 = new Person('안녕?', '뭐게?', '어디사니?');
	person02.info();
	
</script>
</head>
<body>

</body>
</html>
