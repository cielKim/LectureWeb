<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//공통되는 함수만 뽑아서 모아놓기!
	function Person(name, phone, addr){
		this.name = name;
		this.phone = phone;
		this.addr = addr;
		
	}
	
	Person.prototype.info = function(){
		
		alert(
				"name: " + this.name + "\n"
				+"phone:" + this.phone + "\n"
				+"addr: " + this.addr + "\n"
				);
	};
	
	var person = new Person('안녕?', '뭐게?', '어디사니?');
	person.info();
	
	var person2 = new Person('고길동', '010-8789-8788', '수원시 권선구');
	
	person2.info();

	
	Person.prototype.info = function(){
		
		alert('change...')
	};
	
	
	
	
	var person3 = new Person('김길동', '010-8789-8788', '수원시 권선구');
	person3.info();
	
	person2.info();
	

</script>
</head>
<body>

</body>
</html>
