<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	#div01{
	position: relative;  
	/*absolute 위 옆에있는 공간, 여백이 없이 설정해준 위치에 생김*/
	/*relative 밑에서 위치를 정해주면 바뀜, 여백존재*/
	/*static 기본값: 맨 위 , static이 존재하면 밑에서 위치를 정해줘도 위치가 안 바뀐다. 여백존재*/;
	background-color: red;
	height: 100px;
	width: 100px;
	top: 0px;
	left: 100px;
	
	/* bottom, right*/
	}
	
	#div02{
	position: relative;
	height: 100px;
	width: 100px;
	background-color: blue;
	top: 100px;
	left: 300px;
	}

</style>
</head>
<body>

	<div id="div01">첫번째</div>
	<div id="div02">두번째</div>

</body>
</html>
