<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	h2:first-of-type{ /*같은 레벨들 중에서 h2중에 첫번째 애들의 색깔을 blue로 바꿔라*/
	
		color: blue;
	}
	
	h1:last-of-type{
		color: orange;
	}

	p::first-letter { /*p태그의 첫번째 글자들은 4em으로 찍어라*/
	font-size: 4em;
	}
	
	p::first-line{ /*p 태그의 첫번째 줄은 언더라인을 긁어라*/ 
		text-decoration: underline; 
	}
	
	p::selection{ /* p태그애들 중에서 선택된 애들은 마우스로 찍 그은 선택된 애들은 노란색으로 배경색을 줘라*/
		background-color: yellow;
	}	
	



</style>
</head>
<body>

	<p>
		ABCDEFGHIJKLM<br>
		NOPQRSTUVWXYZ
	</p>
	
	<p>

		nopqrstuvw<br>

	<h4>header4</h4>

	<h6>header6</h6>
	
	<div>
		<h2>sub2</h2>

	</div>
	
</body>
</html>
