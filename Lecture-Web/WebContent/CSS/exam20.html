<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	li{
		list-style-type: none;
		float: left;
		margin: 20px;
		font-size: 20pt;
	
	}
	
	li:first-child { /*li의 제일 처음 자식의 색깔을 오렌지로 바꿔라*/
		color : orange;
	
	}
	
	li:last-child { /*li의 가장 마지막 자식의 색깔을 블루로 바꿔라*/
	
		color : blue;
	}
	
	li:nth-child(2n) {/*2의 배수들의 색깔을 초록색으로 바꿔줘라 수열을 ()안에 넣어서 순서를 정해줄 수 있어*/
	
	color : green;
	 }
	



</style>
</head>
<body>

	<ul>
	
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
		<li>six</li>
		<li>seven</li>
		<li>eight</li>
		<li>nine</li>
		<li>ten</li>
		
	
	</ul>

</body>
</html>
