<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	div{
	width:300px;
	text-align: center;
	padding : 10px; /*상자 안에 위아래양옆 간격이 생김*/
	border-color:pink;
	border-width:10px;
	border-style: solid;
	margin: 10px;
	float: right;
	}
	
	#div01{
	border-style: solid;
	}
	
	
	#div02{
	border-style: dotted;
	}
	
	#div03{
	border-style: double;
	}
	
	#div04{
	border-style: dashed;
	}
	
	#div05{
	border-style: ridge;
	}
	
	#div06{
	border-style: groove;
	}
	
	#div07{
	border-style: outset;
	}
	
	#div08{
	border-style: inset;
	}
	
</style>
</head>
<body>


	<div id = "div01">첫번째 상자(실선)</div>
	<div id = "div02">두번째 상자(점)</div>
	<div id = "div03">세번째 상자(이중실선)</div>
	<div id = "div04">네번째 상자(긴점선)</div>
	<div id = "div05">다섯번째 상자(볼록실선)</div>
	<div id = "div06">여섯번째 상자(오목실선)</div>
	<div id = "div07">다섯번째 상자(내용볼록)</div>
	<div id = "div08">여섯번째 상자(내용오목)</div>
</body>
</html>
