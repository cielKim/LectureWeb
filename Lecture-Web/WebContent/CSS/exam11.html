<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

	div {
	width : 100px;
	border : 1px solid red;
	text-align : center;
	padding : 10px;
	margin : 10px;
	float : left;
	}
	
	#div01 {
	box-shadow: 0px 0px 10px gray;
	}
	
	#div02 {
	
	box-shadow: 0px 10px 10px gray;
	
	}
	
	#div03 {
	
	box-shadow: 10px 0px 10px gray;
	
	}
	
	#div04 {
	
	box-shadow: 10px 10px 10px gray;
	
	}
	
	#div05 {
	
	box-shadow: -10px -10px 10px gray;
	/*음수를 쓰면 그림자의 방향이 바뀜, 방향의 차이*/
	}
	
	#div06 {
	
	box-shadow: inset 0px 0px 10px gray;
	/*inset : 그림자를 안 쪽으로*/
	clear: both;
	/*float와 관계 없이 줄을 바꿔주는 것, 창이 커지거나 작아지더라도 6번째 상자부터는 다음 줄로 넘어간다*/
	}
	
	#div07 {
	box-shadow: inset 0px 0px 10px gray;
	}
	
	#div08 {
	
	box-shadow: inset 0px 10px 10px gray;
	
	}
	
	#div09 {
	
	box-shadow: inset 10px 0px 10px gray;
	
	}
	
	#div10 {
	
	box-shadow: inset 10px 10px 10px gray;
	
	}
	
	#div11 {
	
	box-shadow: inset -10px -10px 10px gray;
	/*음수를 쓰면 그림자의 방향이 바뀜, 방향의 차이*/
	}
	
	
</style>


</head>
<body>

	<div id = "div01">사각형 1 </div>
	<div id = "div02">사각형 2 </div>
	<div id = "div03">사각형 3 </div>
	<div id = "div04">사각형 4 </div>
	<div id = "div05">사각형 5 </div>
	<div id = "div06">사각형 6 </div>
	<div id = "div07">사각형 7 </div>
	<div id = "div08">사각형 8 </div>
	<div id = "div09">사각형 9 </div>
	<div id = "div10">사각형 10 </div>
	<div id = "div11">사각형 11 </div>
	
	

</body>
</html>
