<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	ul{
		list-style-type: none;
		list-style-image: url(image/icon2.jpg);
		/*list-style-position: inside;*/
		
	
	}
	
	ol{
		list-style-type: lower-latin;
	}
	
	#menu li{
	
		float: left;
		margin-right: 20px;
		font-weight: bold; 
		/*inherit : 원래는 상속받지 않는 속성들을 위로부터 속성받게 하기 위한 것*/
		
	
	}


</style>
</head>
<body>

	<ul>
		<li>리스트스타일1</li>
		<li>리스트스타일2</li>
		<li>리스트스타일3</li>
		<li>리스트스타일4</li>
		<li>리스트스타일5</li>
		<li>리스트스타일6</li>

	</ul>
	
	<ol>
		<li>리스트스타일1</li>
		<li>리스트스타일2</li>
		<li>리스트스타일3</li>
		<li>리스트스타일4</li>
		<li>리스트스타일5</li>
		<li>리스트스타일6</li>
		

	</ol>
	
	<ul id="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>	
	</ul>

</body>
</html>
