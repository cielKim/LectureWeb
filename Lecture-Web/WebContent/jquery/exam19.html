<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#btn01').click(function(){
			$('div').append('<h3>세번째 문장</h3>');
		});
		
		$('#btn02').click(function(){
		//	$('ol').append("<li>노랑</li>");
			$('ol').prepend("<li>노랑</li>");
		});
		
		$('#btn03').click(function(){
		//	$('body').prepend("<h4>추가된 문장</h4>");
		//	$('body').prepend("<h5>또 추가된 문장</h5>");
		//	$('body').prepend("<h6>마지막으로 추가된 문장</h6>");
			
			$('body').prepend("<h4>추가된 문장</h4>",
								"<h5>또 추가된 문장</h5>",
								"<h6>마지막으로 추가된 문장</h6>");
	
			
		});
	});

</script>
</head>
<body>
	<div>
		<h3>첫번째 문장</h3>
		<h3>두번째 문장</h3>
		
	</div>
	
	
	<h2>색상표</h2>
	<ol>
		<li>빨강</li>
		<li>초록</li>
		<li>파랑</li>
	</ol>
	
	<button id="btn01">문장추가</button><br>
	<button id="btn02">색상추가</button><br>
	<button id="btn03">본문추가</button>
	
</body>
</html>
