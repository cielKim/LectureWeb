<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background: red; 
		position: absolute;
	
	}


</style>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		$(document).ready(function(){
			$('div').animate({
				width: '+=200px',
				height: '200px',
				}, 2000);
			$('div').animate({
				left: '100px',
				opacity : 0.3
				}, 1000);
			$('div').animate({
				height: '+=200px',
				width: '-=100px'
				}, 2000);
			$('div').animate({
				left: '400px',
				top: '300px',
				opacity : 0.9
				}, 1000);
			$('div').animate({
				top: '0px',
				opacity : 1,
				backgroundColor:'#ffaadd'
				
				}, 1000);
		
		});
		
	});
</script>
</head>
<body>
	<div></div>
</body>
</html>
