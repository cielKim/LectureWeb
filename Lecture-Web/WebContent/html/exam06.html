<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자크기 조절하기</title>
</head>
<body>

<!-- h태그 -->
<!-- <h></h>만 쓰면 안된다. h1부터 h6까지 숫자가 있다 -->

<h1>안녕하세요?</h1> <!-- 가장 큰 글자 -->
<h2>안녕하세요?</h2>
<h3>안녕하세요?</h3>
<h4>안녕하세요?</h4>
<h5>안녕하세요?</h5>
<h6>안녕하세요?</h6> <!-- 가장 작은 글자, 그리고 1부터 6까지 기본적으로 모두 bold체가 기준 -->

<h1 align="left">안녕하세요? </h1><!-- align은 글자를 어느쪽에 붙일 것인가에 대한 태그  -->
<h2 align="center">안녕하세요요?</h2><!-- 가운데  -->
<h3 align="right">안녕하시므니까까??</h3><!-- 오른쪽 -->

<div align = "center">
<h1>안녕하세요?</h1>
<h2>안녕하세요?</h2>
<h3>안녕하세요?</h3>
</div>
<!-- 단락을 정해줘서 그룹화해주기 때문에 영역설정하기가 편하기 때문에 div를 많이 사용한다. -->



</body>
</html>
