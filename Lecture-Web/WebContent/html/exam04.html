<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>br태그연습 p문단나누기</title>
</head>
<body>

 	첫번째 문장입니다.<br/>
 	두번째 문장입니다.<br/>
 	세번째 &nbsp;&nbsp;&nbsp;&nbsp; 문장입니다.<br/>
 	<!-- &nbsp;는 스페이스를 의미, 한 칸 띄우기! -->
 	
 	<p>
 	첫번째 문장입니다.<br/>
 	두번째 문장입니다.<br/>
 	세번째 문장입니다.<br/>
 	</p>
 	<!-- p태그는 양쪽으로 br을 가지고 있어서 위아래로 구분을 해 줄 때 사용 -->



</body>
</html>
