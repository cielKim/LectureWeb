<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hr 선 그리기</title>
</head>
<body>

<!-- 시작태그이자 종료태그임 -->

<br/>
<hr/>
<hr width="200px"/><!-- 200픽셀만큼만 선을 그려라! --><!-- 선그리기의 기본정렬은 가운데 정렬이다 -->
<hr width="30%"/> <!-- 전체 화면에서 30%만 선을 그려라! 창의 너비에 맞게 30%를 맞춤! 우와 신기해 창을 줄이면 그 줄인 크기의 30%만 맞춘다 -->
<hr width="60%" color="#256806"/> <!-- 색상지정 가능 -->
<hr width="40%" color="#004000" size="10"/> <!-- 굵기지정도 가능하다 -->

</body>
</html>
