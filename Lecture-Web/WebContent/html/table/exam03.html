<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 병합하기</title>
</head>
<body>
<div align="center">
	<table border="1" style="with:400px; height:300;">
		<tr>
			<td>첫번째칸</td>
			<td colspan="2">두번째칸</td> <!-- 옆 칸이랑 병합하기 -->
		</tr>
		
		<tr>
			<td colspan="3">첫</td> <!-- 3칸 다 병합 -->

		</tr>
		
		<tr>
			<td colspan="2">첫</td>
			<td>셋</td>
		</tr>
		
		<tr>
			<td>첫</td>
			<td>두</td>
			<td>셋</td>
		</tr>
		
	</table>
</div>
</body>
</html>
