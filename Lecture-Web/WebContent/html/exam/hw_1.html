<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function btn(){
		var btn = document.getElementById("click");
		btn.innerHTML=parseInt(btn.innerHTML)+1;
	}
</script>
</head>
<body>
	<span id="click">0</span>번 클릭
	<input type="button" value="눌러줘잉" onclick="btn()">
</body>
</html>
