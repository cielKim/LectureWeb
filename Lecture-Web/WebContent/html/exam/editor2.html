<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-Web/jquery/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#editorbox').focus();
		$('button').click(function(){
			document.execCommand($(this).attr('id'),false,true);
		});
		$('select').change(function(){
			document.execCommand($(this).attr('id'),false,$(this).val());
		});
	});
	
</script>
</head>
<body>
	<div id="bg" align="center">
		<button id="selectAll">전체선택</button>
		<button id="delete">삭제</button>
		<button id="bold"><b>가</b></button>
		<button id="italic"><i>가</i></button>
		<button id="underline"><u>가</u></button>
		<br>
		<br>
		<button id="justifyLeft">왼쪽정렬</button>
		<button id="justifyCenter">가운데정렬</button>
		<button id="justifyRight">오른쪽정렬</button>
		<br>
		<br>
		<select id="fontName">
			<option>폰트</option>
			<option id="궁서">궁서</option>
			<option id="굴림">굴림</option>
			<option id="바탕">바탕</option>
		</select>
		<select id="fontSize">
			<option value="1">4px</option>
			<option value="2">8px</option>
			<option value="3">10px</option>
		</select>
		<select id="foreColor">
			<option value="white">하양</option>
			<option value="black">검정</option>
			<option value="red"> 빨강</option>
		</select>
		<select id="hiliteColor">
			<option value="white">하양</option>
			<option value="pink">분홍</option>
			<option value="red">빨강</option>
		</select>
		<br><br>
		<div id="editorbox" contenteditable="true">내용을 입력해주세요</div>
		
	</div>

</body>
</html>
