<body>
<!-- img태그도 시작태그이자 종료태그 -->

	<img src = "image/하이.jpg"/>
	<img src = "/Lecture-Web/html/image/하이.jpg" alt="한화이글스"/> <!-- 위와 같은 경로 -->
	<img src = image/하이.jp" alt = "한화이글스"/> <!-- alt는 사진이 제대로 뜨지 않을 때 설명을 해주기 위한 태그 -->
	<img src = "image/하이.jpg" width ="500" height="300"/> <!-- 사진의 크기 조절 가능 -->
	<img src = "image/하이.jpg" border="3"/> <!-- 사진에 테두리를 둘러주고 싶을 때 쓰는 태그 border -->
	<img src = "image/하이.jpg" border="5" style="border-color:#700828"><!-- border색깔을 바꾸고 싶을 때는 style 태그 적용 -->
	<a href = "http://www.naver.com"><img src = "image/하이.jpg"/>네이버로 갑니당!</a>  
	<img src = "image/하이.jpg" title="나는 한화이글스!"/> <!-- 마우스 갖다 댔을 때 풍선으로 설명 나오는 태그 -->
